<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/Inputs.css">
    <link rel="stylesheet" href="./css/Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <section class="form login active-form">
                <h1>INICIAR SESION</h1>
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Full Name" required>
                    <label class="form-label">Usuario</label>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <label class="form-label">Contraseña</label>
                    <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
                </div>
                <button class="login-btn" id="login-button">Iniciar Sesion</button>
                <button class="toggle-btn">Registrarse</button>
                <div class="alternative-login">
                    <p>Ingresar con: </p>
                    <div class="social-buttons">
                        <button class="social-btn google"><i class="fab fa-google"></i></button>
                        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        <button class="social-btn twitter"><i class="fab fa-twitter"></i></button>
                    </div>
                </div>
            </section>

            <section class="form register">
                <h1>REGISTRARSE</h1>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                    <label class="form-label">Usuario</label>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                    <label class="form-label">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <label class="form-label">Contraseña</label>
                    <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
                </div>
                <button class="register-btn">Registrarse</button>
                <button class="toggle-btn">Iniciar Sesion</button>
                <div class="alternative-login">
                    <p>Registrarse con: </p>
                    <div class="social-buttons">
                        <button class="social-btn google"><i class="fab fa-google"></i></button>
                        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        <button class="social-btn twitter"><i class="fab fa-twitter"></i></button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
